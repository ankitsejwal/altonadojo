<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>
<body class="container">
    <form action="{{url_for('attendance')}}" method="post">
        <div class="form-group">
            <label for="">Select Parent</label>
            <select name="" id="" class="parent form-control custom-select" placeholder="select parent">
                <option value="" selected>Choose ...</option>
                {% for parent in parents %}
                    <option value="">{{ parent.first_name}} {{parent.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        

        <div class="form-group">
            <label for="">Select Child</label>
            <select name="" id="" class="child form-control" placeholder="select child">
                <option value="" selected>Choose ...</option>                
                {% for child in childs %}
                <option value="">{{ child.first_name }} {{ child.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Mark us present</button>
    </form>
</body>
</html>
